<style>
    /* Navbar Styles */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: transparent;
        padding: 15px 40px;
        position: relative;
    }

    .logo img {
        height: 50px;
        transition: height 0.3s ease;
    }

    .nav-links {
        list-style: none;
        display: flex;
        align-items: center;
        margin: 0;
        padding: 0;
    }

    .nav-links li {
        margin: 0 15px;
    }

    .nav-links li a {
        text-decoration: none;
        color: white;
        font-size: 14px;

        font-weight: bold;
        transition: color 0.3s;
    }

    .nav-links li a:hover {
        color: #E62B1E;
    }

    .buy-ticket {
        background-color: #E62B1E;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: bold;
        text-decoration: none;
        transition: transform 0.2s, background-color 0.3s;
    }

    .buy-ticket:hover {
        background-color: #c92218;
    }

    .buy-ticket:active {
        transform: scale(0.95);
    }

    /* Social Media Icons */
    .social-links {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .social-links a {
        color: white;
        font-size: 20px;
        transition: color 0.3s;
    }

    .social-links a:hover {
        color: #E62B1E;
    }

    /* Navbar Toggle Button */
    .navbar-toggler {
        border: none;
        background: transparent;
        cursor: pointer;
        display: none;
    }

    .navbar-toggler-icon {
        width: 30px;
        height: 3px;
        background-color: white;
        display: block;
        position: relative;
        transition: all 0.3s ease-in-out;
    }

    .navbar-toggler-icon::before,
    .navbar-toggler-icon::after {
        content: "";
        width: 30px;
        height: 3px;
        background-color: white;
        position: absolute;
        left: 0;
        transition: all 0.3s ease-in-out;
    }

    .navbar-toggler-icon::before {
        top: -8px;
    }

    .navbar-toggler-icon::after {
        top: 8px;
    }

    /* Responsive Styling */
    @media (max-width: 992px) {
        .navbar {
            padding: 15px 20px;
            flex-direction: column;
        }

        .logo img {
            height: 40px;
        }

        .navbar-toggler {
            display: block;
            position: absolute;
            right: 20px;
            top: 20px;
        }

        .nav-links {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            background-color: black;
            padding: 20px 0;
            position: absolute;
            top: 70px;
            left: 0;
        }

        .nav-links.active {
            display: flex;
        }

        .nav-links li {
            margin: 10px 0;
        }

        .social-links {
            margin-top: 10px;
            justify-content: center;
        }

        }
    }
